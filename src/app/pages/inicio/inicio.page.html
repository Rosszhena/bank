<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="unlink-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Shorten Links</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearEnlace()"
    [disabled]="post.url.length < 1"
    color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="url" placeholder="Url" [(ngModel)]="post.url"></ion-input>
    </ion-item>
  </ion-list>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6" size-lg="3" size="4" size-sm="6" size-xs="12"
              >
<ion-list *ngFor="let item of linkStorage">
  <ion-item>
    <ion-label>{{item._links.self}}</ion-label>
    <ion-note slot="end">{{item.alias}}</ion-note>
  </ion-item>
</ion-list>

    </ion-col>
  </ion-row>
</ion-grid>

<!-- Enlaces -->
<app-enlaces [enlaces]="enlaces"></app-enlaces>
</ion-content>
