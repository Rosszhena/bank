<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>
    <ion-title>Shorten Links</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"
    [routerLink]="c.redirectTo">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}</ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of enlaces"
    [routerLink]="item.url">
      <ion-icon [name]="item.url"></ion-icon>
      {{item.url}}</ion-item>
  </ion-list>
<app-enlaces [enlaces]="enlaces"></app-enlaces>

<!--
  <ion-button routerLink="/alert">
    Alert
    </ion-button>
    <ion-button routerLink="/action-sheet">Action Sheet
      </ion-button>-->

            <ion-button (click)="crearEnlace()"
                        [disabled]="post.url.length < 1"
                        color="primary">
              Compartir
            </ion-button>


        <ion-list>

          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="post.url"></ion-textarea>
          </ion-item>

          <ion-list>
            <ion-item>
              <ion-label>Posición actual</ion-label>
              <ion-spinner name="lines-small"></ion-spinner>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
          </ion-list>


        </ion-list>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="full"
                        shape="round">
              <ion-icon slot="start" name="camera"></ion-icon>
              Cámara
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="full"
                        shape="round">
              <ion-icon slot="start" name="images"></ion-icon>
              Galería
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
              <img src="">
            </ion-card>
          </ion-col>
        </ion-row>





</ion-content>
